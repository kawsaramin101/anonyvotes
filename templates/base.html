{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Votes</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    {% block head %}{% endblock head %}
    <!-- Htmx -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="notification {{message.tags}} is-light">
        <div class="is-flex is-align-items-center is-justify-content-space-between">
            <span>{{message}}</span>
            <button class="delete is-large"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block script %}{% endblock script %}
</body>
</html>
