{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main">
    <form method="post" id="question_form">
        <label for="question">Poll Question:</label><br />
        <textarea name="question" id="question_box" required rows="4" cols="35"></textarea><br />
        <div class="btn-center">
            <button type="submit">Create Question</button>
        </div>
    </form>
    <br />
    <div id="question_status"></div>
    <br />
    {% include "voting/partials/options-form.html" %}
    <div id="option_status"></div>
    <br /> <br />
    <div class="btn-center">
        {% if user.is_authenticated %}
        <button>
            <a href="{% url 'users:user_polls' %}" class="link-no-color">My Polls</a>
        </button>
        {% else %}
        <button>
            <a href="#" class="link-no-color">Login</a>
        </button>
                <button>
            <a href="#" class="link-no-color">Signup</a>
        </button>
        {% endif %}
    </div>
</div>
{% endblock content %}
{% block script %}
<script src="{% static 'js/voting/index.js' %}" defer></script>
{% endblock script %}
