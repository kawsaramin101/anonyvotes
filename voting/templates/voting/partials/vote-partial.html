<table id="options">
    {% for option in poll.options.all %}
    <tr><td><a href="#" class="{% if prev_selected_option == option %}voted{% endif %}" onclick="vote(event, '{{option.secondary_id}}')">{{option.text}}</a></td><td>{{option.vote_percentage|floatformat:"0"}}%</td></tr>
    {% endfor %}
</table>
<p class="text-center">Total votes:{{poll.total_voters}}</p>
