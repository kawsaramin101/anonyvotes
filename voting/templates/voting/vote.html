{% extends "base.html" %}
{% load static %}
{% block head %}
<style>
    a {
        text-decoration: none;
    }
    .main {
        margin: 1rem;
    }
    .voted {
        color: red;
    }
</style>
{% endblock head %}
{% block content %}
<div class="main">
    <button id="click-to-copy" data-clipboard-text="{{ request.build_absolute_uri }}">Copy link</button>
    <span id="failed-to-copy"></span>
    <h4>{{poll.question}}</h4>
    <div id="vote_status">
        Click to vote
    </div>
    <div id="poll_details">
        {% include 'voting/vote-partial.html' %}
    </div>
</div>
{% endblock content %}
{% block script %}
<script src="{% static 'js/clipboard.js' %}"></script>
<script src="{% static 'js/voting/vote.js' %}"></script>
{% endblock script %}
