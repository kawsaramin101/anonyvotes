{% extends "base.html" %}

{% block head %}
<style>
    a {
        text-decoration: none;
    }
    .main {
        margin: 1rem;
    }
</style>
{% endblock head %}
{% block content %}
<div class="main">
    <h4>{{poll.question}}</h4>
    <table>
        {% for option in poll.options.all %}
        <tr><td><a href="#">{{option.text}}</a></td><td>{{option.vote_percentage|floatformat:"0"}}%</td></tr>
        {% endfor %}
    </table>
    Total votes:{{poll.total_voters}}
</div>
{% endblock content %}
